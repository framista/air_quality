<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/Weather.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
</head>

<body>
    <nav class="searchbox">
        <form>
            <select>
            </select>
            <input type="submit" value="Search">
        </form>
    </nav>

    <div class="container">
        <section>
            <div class="subcontainer">
                <h1 class="section__h1 location">Lokalizacja</h1>
                <p class="section__p">PM10 <span class=section--value></span></p>
                <p class="section__p">PM2.5 <span class=section--value></span></p>
                <p class="section__p">CO <span class=section--value></span></p>
                <p class="section__p">SO <sub></sub><span class=section--value></span></p>
                <p class="section__p">NO<sub>2 </sub><span class=section--value></span></p>
                <p class="section__p">C<sub>6</sub>H<sub>6</sub> <span class=section--value></span></p>
            </div>
            <div class="subcontainer__img">
                <h1 class="section__h1">Jakość </h1>
                <img class="img_level" alt="Level index" src="css/img/loading.jpg">
            </div>
        </section>

        <aside>
        </aside>
    </div>
    <script src="./build/app.bundle.js">
    </script>
</body>

</html>
